<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="row">
                    <div>Total Results: <h2 id="total_results"></h2> </div>
                    <div class="col-md-6">
                        <div class="btn btn-success" onclick="getMovies()">Get Movies</div>
                    </div>
                    <div class="col-md-6">
                        <input value="one" type="text" id="search" class="form-control" placeholder="Search...">
                    </div>
                </div>

            </div>
            <hr />
            <div class="col-md-12">
                <div class="movies-wrapper row">

                </div>
            </div>
        </div>
    </div>
