<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cars Purchase</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <select class="form-control cars" id="cars"></select>
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="wantedPrice"
                placeholder="wanted price..."
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="currentPrice"
                placeholder="current price..."
                disabled
              />
            </div>
            <div class="form-group">
              <label class="payments">Payments</label>
              <select class="form-control" id="payments">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
          </form>
          <button type="button" onclick="calcResult()">Calculate</button>
        </div>
        <div class="col-md-6">
          <div class="calcResult display-4">Calculates the result...</div>
          <div class="numberOfPayments"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="carsPurchase.js"></script>
  </body>
</html>
