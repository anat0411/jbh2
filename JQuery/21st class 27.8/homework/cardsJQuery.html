<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cards JQuery</title>
    <link rel="stylesheet" href="cardsJQuery.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row users"></div>
        </div>
        <div class="col-md-4 form">
          <div class="form title h3">
            <label>Hi! Please fill the form</label>
          </div>
          <form>
            <div class="form-group">
              <label>Name:</label>
              <input
                type="text"
                name="user_name"
                id="user_name"
                placeholder="Name..."
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Image url:</label>
              <input
                type="text"
                name="image_url"
                id="image_url"
                placeholder="Url..."
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Age:</label>
              <input
                type="number"
                name="user_age"
                id="user_age"
                placeholder="Age..."
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Phone Number:</label>
              <input
                type="text"
                name="user_phone"
                id="user_phone"
                placeholder="Phone Number..."
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Salary:</label>
              <input
                type="number"
                name="user_salary"
                id="user_salary"
                placeholder="Salary..."
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Speciality:</label>
              <input
                type="text"
                name="user_speciality"
                id="user_speciality"
                placeholder="Speciality..."
                class="form-control"
              />
            </div>
            <div class="form-group ">
              <input
                type="number"
                name="user_level"
                id="user_level"
                placeholder="Level- 1-10..."
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                name="user_seniority"
                id="user_seniority"
                placeholder="Seniority..."
                class="form-control"
              />
            </div>
          </form>
          <button type="button" class="btn btn-secondary">Send</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="cardsJQuery.js"></script>
  </body>
</html>
